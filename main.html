<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iSlide</title>
    <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
  <div class="wrapper">
    <div id="slider">
        <img id="1" src="images/one.png" alt="red background 1">
        <img id="2" src="images/two.png" alt="red background 2">
        <img id="3" src="images/three.png" alt="red background 3">
        <img id="4" src="images/four.png" alt="red background 4">
    </div>
    <a class="left" href="#" onclick="prev(); return false;">Previous</a>
    <a class="right" href="#" onclick="next(); return false;">Next</a>
  </div>

  <!--Load the jScripts into the bottom so that html loads first-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
